<!DOCTYPE html>
<html lang="es" data-theme="corporate">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AudioMarket - Marketplace de Audio{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="min-h-screen bg-base-100">
    <!-- Navbar -->
    {% include 'layouts/navbar.html' %}
    
    <main class="container mx-auto px-4 py-8 min-h-[calc(100vh-8rem)]">
        {% block content %}
        <!-- El contenido específico de cada página va aquí -->
        {% endblock %}
    </main>
    
    <footer class="footer footer-center p-4 bg-base-300 text-base-content">
        <div>
            <p>&copy; 2025 AudioMarket - Tu Marketplace de Audio - Desarrollado con Django + Tailwind CSS + DaisyUI</p>
        </div>
    </footer>
    
    {% block scripts %}
    {% endblock %}
</body>
</html>
